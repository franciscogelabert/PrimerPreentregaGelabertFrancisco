	<main>

		<div class="contenedorForm right">
			<form>
				<h2>Usuario registrado: </h2>

				<div>
					<label for="mail" class="label">Usuario:</label>
					<input type="email" class="label" id="mail">
				</div>

				<div>
					<label for="Password" class="label">Contraseña:</label>
					<input type="password" class="label" id="Password">
				</div>
				<div>
					<a href="">No Recuerdo Usuario/Contraseña.</a>
				</div>
				<div>
					<input type="submit" class="button" value="Ingresar">
				</div>
			</form>
		</div>

		<div class="contenedorForm center">
			<h2>O ingresar con: </h2>
			<a href="https://www.facebook.com/login/device-based/regular/login">
				<img class="imageico" src="../img/ico/facebook.png"
					alt="Acceso a Foodier utilizando las credenciales de Facebook">
			</a>
			<a href="https://accounts.google.com/">
				<img class="imageico" src="../img/ico/google.png"
					alt="Acceso a Foodier utilizando las credenciales de Google">
			</a>
		</div>


		<div class="contenedorForm right">
			<form>
				<h2>Registrarse: </h2>

				<div>
					<label for="mail" class="label">¿Cuál es su correo electrónico?</label>
					<input type="email" class="label" id="mail">
				</div>

				<div>
					<label for="Password" class="label">Ingrese una contraseña:</label>
					<input type="password" class="label" id="Password">
				</div>

				<div>
					<label for="user" class="label">¿Cómo quieres que te llamemos?</label>
					<input type="text" class="label" id="user">
				</div>
				<div>
					<label for="fechanac" class="label">Fecha de nacimiento:</label>
					<input type="date" class="label" id="fechanac">
				</div>
				<div>
					<label for="genero" class="label">Género:</label>
					<select name="genero" class="label" id="genero">
						<option value=""></option>
						<option value="femenino">Femenino</option>
						<option value="masculino">Masculino</option>
						<option value="femenino">Otro</option>
					</select>
				</div>
				<div>
					<input type="checkbox" name="terminos" id="terminos" value="true">
					<a href="#">Acepto los Términos y condiciones</a>
				</div>

				<div>
					<input type="submit" class="button" value="Registrarse">
					<input type="reset" class="button" value="Cancelar">
				</div>
			</form>
		</div>
